<head>

    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
</head>

<style>
    html {
        background: url(mockupchoreo.jpg) no-repeat center center fixed;

    #card {

        body {

        #inner-card {

        }

            width: 80vw;

            top: auto;
            left: auto;
            margin: auto;
            margin-top: 4rem;

        }
